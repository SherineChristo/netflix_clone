<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Zomato CLone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
               <img src="/Users/sherinedelphina/Desktop/netflix/netflix_clone/assests/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button  class="nav__item button__primary">Order Food</button>
                

            </div>
        </nav>
    </header>

    <main class="container">
        <!---Hero section -->
       <section class="hero__container">
        <div class="hero__image__container">
            <img src="assests/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__description">
            <h1 class="hero__text">
                Order food from favorite restaurants near you.
            </h1>
            <button  class="button__primary">Order Now</button>
        </div>
       </section>
       <br>
       <br>
       <br>
       <br>

       <!--explore menu-->
       <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">

        </div>
        <div class="explore__menu__lists">
            <!--burger-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="assests/burger.jpg" alt="burger" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                </div>
            </div>


            <!--pizza-->
            <div class="food__card" id="pizza__card">
                <div class="food__card__image__container">
                    <img src="assests/pizza.jpg" alt="burger" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                </div>
            </div>


            <!--ice cream-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="assests/iceCream.jpg" alt="burger" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                </div>
            </div>


        </div>
       </section>
    </main>
</body>
</html>
